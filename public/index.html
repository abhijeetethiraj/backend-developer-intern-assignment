<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded shadow-md w-96">
      <h1 class="text-2xl font-bold mb-4 text-center">Register</h1>
      <form id="registerForm" class="space-y-3">
        <input id="name" type="text" placeholder="Name" class="w-full border p-2 rounded" required />
        <input id="email" type="email" placeholder="Email" class="w-full border p-2 rounded" required />
        <input id="password" type="password" placeholder="Password" class="w-full border p-2 rounded" required />
        <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Register</button>
      </form>
      <p class="text-sm text-center mt-4">
        Already registered?
        <a href="login.html" class="text-blue-500 hover:underline">Login</a>
      </p>
    </div>
    <script src="js/auth.js"></script>
  </body>
</html>
